<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Item Lister</title>
    </head>

    <body>
        <header id="main-header" class="bg-success">
            <div class="container">
                <h1 id="header-title">Item Lister <span class="display-none">123</span></h1>
            </div> <!-- container-->
        </header>

        <div class="container">
            <div id="main" class="card card-body">
                <h2 class="title">Add Items</h2>

                <form>
                    <input type="text">
                    
                    <select>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    
                    <input type="submit" class="btn" value="Submit">
                </form>

                <h2 class="title">Items</h2>
                
                <ul id="items" class="list-group">
                    <li class="list-group-item">item 1</li>
                    <li class="list-group-item">item 2</li>
                    <li class="list-group-item">item 3</li>
                    <li class="list-group-item">item 4</li>
                </ul>
                
                <span></span>
                
                <br>
                
                <button onclick="buttonClick()" class="btn">Inline JavaScript Used</button>
                
                <br>
                <br>
                
                <button class="btn" id="button">Button to Test Event Parameters</button>
                
                <br>
                <br>
                
                <button class="btn" id="button2">Button to Test Mouse Events</button>
            </div> <!-- main -- card -- card-body -->
            
            <div id="output">
            </div>
            
            <br>
            
            <div id="box" class="box1">
                <h3 class="green-background">Mouse Events: mouseenter and mouseleave</h3>
            </div>
            
            <br>
            
            <div id="box2" class="box1">
                <h3 class="green-background">Mouse Events: mouseover</h3>
            </div>
            
            <br>
            
            <div id="box3" class="box1">
                <h3 class="green-background">Mouse Events: mouseout</h3>
            </div>
            
            <br>
            
            <div id="box4" class="box2">
                <h3>Mouse Events: mousemove</h3>
            </div>
            
            <br>
            
            <input id="input1" type="text" placeholder="keydown">
            
            <br>
            <br>
            
            <input id="input2" type="text" placeholder="keyup">
            
            <br>
            <br>
            
            <input id="input3" type="text" placeholder="keypress">
            
            <br>
            <br>
            
            <input id="input4" type="text" placeholder="focus and blur">
            
            <br>
            <br>
            
            <input id="input5" type="text" placeholder="cut and paste">
            
            <br>
            <br>
            
            <input id="input6" type="text" placeholder="input">
        </div> <!-- container -->
        
        <script src="dom.js"></script>
    </body>
</html>
